<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bible Verse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loader Section -->
    <div id="loader">
        <div class="loader-text">Welcome to the Site</div>
        <div id="emoji-container"></div>
    </div>

    <!-- Main Content -->
    <div class="container" id="content">
        <h1>Daily Bible Verse</h1>
        <div class="verse-container">
            <p id="verse">Loading...</p>
            <p id="reference"></p>
            <img src="daily-verse-image.png" alt="Verse Image" id="verse-image">
        </div>
        <p id="explanation" class="explanation"></p>
        <button id="save-verse-btn">Save Verse</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
